{% extends "show/base.html" %}

{% block content %}
    <div class="row">
        <div class="fluid-center" style="padding: 15px; margin: 25px;">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide" style="width: 100%;">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide" style="width: 100%;">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide" style="width: 100%;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
                    {% for post in posts.all %}
                        {{post.category}}
                        {% if post.category ==  %}
                        
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                {% if post.image %}
                                <a href="{% url 'detail' post.id %}"><img class="card-img-top" src="{{ post.image.url }}" alt="" height=300></a>
                                {% endif %}
                                <div class="card-body">
                                    <h4 class="card-title">
                                    <a href="{% url 'detail' post.id %}" style="color: green;">{{ post.title }}</a>
                                    </h4>
                                    <h5> 카테고리 : {{post.category}}</h5>
                                    <h5> {{post.date}}</h5>
                                    <h5>{{post.place1}}</h5>
                                    <p class="card-text"></p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    {% endfor %}
                   
                </div>
            </div>

        </div>
        <!-- /.row -->
        </div>
    <div>
{% endblock %}
