{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>ShowTime</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'show/home.css' %}" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
   
</head>
<!--head end-->

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div style="background-color: #78C2AD" id="sidebar-wrapper">
            <div class="sidebar-heading"><strong>ShowTime</strong></div>
            <div class="list-group list-group-flush" >
                <a href="{% url 'exhibition_home' %}" class="list-group-item list-group-item-action"style="background-color: #78C2AD">Exhibition</a>
                <a href="{% url 'classic_home' %}" class="list-group-item list-group-item-action" style="background-color: #78C2AD">Classic</a>
                <a href="{% url 'musical_home' %}" class="list-group-item list-group-item-action" style="background-color: #78C2AD">Musical</a>
                <a href="{% url 'concert_home' %}" class="list-group-item list-group-item-action" style="background-color: #78C2AD">Concert</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background-color: #78C2AD">
                <button class="myButton" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>

                <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            {% if user.is_active %}
                            
                            <div style="margin-right: 30px;">
                                <a href="{% url 'home' %}"><button type="button" class="myButton">홈으로</button></a>
                                <a href="{% url 'logout' %}"><button type="button" class="myButton">로그아웃</button></a>
                            </div>
                            {% else %}
                            <div style="margin-right: 30px;">
                                <a href="{% url 'home' %}"><button type="button" class="myButton">홈으로</button></a>
                                <a href="{% url 'accounts:signup' %}"><button type="button" class="myButton" >회원가입</button></a>
                                <a href="{% url 'login' %}"><button type="button" class="myButton">로그인</button></a>
                            </div>
                            {% endif %}
                        
                        </li>
                    </ul>
                </div>
            </nav>
            <!--navbar end-->
            

            {% block content %}
            {% endblock %}
            <!-- /.row -->

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
